# Smithery configuration for Readwise MCP Server
# https://smithery.ai/docs/config

startCommand:
  type: http
  configSchema:
    type: object
    required:
      - readwiseApiKey
    properties:
      readwiseApiKey:
        type: string
        description: Your Readwise API key from https://readwise.io/access_token
      debug:
        type: boolean
        description: Enable debug logging
        default: false
  commandFunction: |-
    (config) => ({
      command: 'npx',
      args: ['-y', 'readwise-mcp', '--transport', 'sse'],
      env: {
        READWISE_API_KEY: config.readwiseApiKey,
        DEBUG: config.debug ? 'true' : 'false',
        PORT: process.env.PORT || '8081'
      }
    })
