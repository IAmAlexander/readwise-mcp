# Smithery configuration for Readwise MCP Server
# https://smithery.ai/docs/config

startCommand:
  type: http
  configSchema:
    type: object
    required:
      - readwiseApiKey
    properties:
      readwiseApiKey:
        type: string
        description: Your Readwise API key from https://readwise.io/access_token
      debug:
        type: boolean
        description: Enable debug logging
        default: false
  commandFunction: |-
    (config) => ({
      command: 'node',
      args: ['dist/index.js', '--transport', 'sse', '--api-key', config.readwiseApiKey || ''],
      env: {
        READWISE_API_KEY: config.readwiseApiKey || '',
        DEBUG: config.debug ? 'true' : 'false'
      }
    })
  testConfig:
    readwiseApiKey: 'test-key-for-scanning'
    debug: false
