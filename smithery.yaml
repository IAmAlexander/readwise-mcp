# Smithery configuration for Readwise MCP Server
# https://smithery.ai/docs/config
# Using Docker container deployment as per: https://smithery.ai/docs/build/deployments/containers

runtime: "container"
build:
  dockerfile: "Dockerfile"
  dockerBuildPath: "."

startCommand:
  type: http
  endpoint: /mcp
  configSchema:
    type: object
    required:
      - readwiseApiKey
    properties:
      readwiseApiKey:
        type: string
        description: Your Readwise API key from https://readwise.io/access_token
      debug:
        type: boolean
        description: Enable debug logging
        default: false
  commandFunction: |-
    (config) => ({
      command: 'node',
      args: ['dist/index.js', '--transport', 'sse', '--api-key', config.readwiseApiKey || ''],
      env: {
        READWISE_API_KEY: config.readwiseApiKey || '',
        DEBUG: config.debug ? 'true' : 'false',
        PORT: process.env.PORT || '8081'
      }
    })
  exampleConfig:
    readwiseApiKey: 'test-key-for-scanning'
    debug: false
